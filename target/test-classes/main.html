<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>redis管理</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .menu {
            background-color: #4d4d4d;
            height: 720px;
        }
        .alertType {
            background-color: #1e94f3;
            height: 250px;
        }
        .alertCount {
            background-color: #8a6d3b;
            height: 250px;
        }
        .alertLogs {
            background-color: #999999;
            height: 437px;
        }
        .chart {
            height: 171.5px;
        }
    </style>
</head>
<body>
<div class="row" >
    <div class="col-sm-12" style="height: 43px; background-color: #1e94f3;">
        title
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2 menu">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="index.do"><p class="glyphicon glyphicon-dashboard"></p>&emsp;Dashboard</a></li>
                    <li><a href="chart.do"><p class="glyphicon glyphicon-list"></p>&emsp;Chart</a></li>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12 input-group rule_input" style="height: 33px">
                        <!--搜索框-->
                        <input type="text" class="form-control" name="regex">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="search()">
                                Search
                            </button>
                         </span>
                    </div>
                    <div class="col-md-3">
                        <div class="row">
                            <div class="col-md-12 chart" style="background-color: #8a6d3b;" id="src_ip">

                            </div>
                            <div class="col-md-12 chart" style="background-color: #7a6d3a;" id="src_port">

                            </div>
                            <div class="col-md-12 chart" style="background-color: #9a6d3c;" id="dest_ip">

                            </div>
                            <div class="col-md-12 chart" style="background-color: #3a6d3e;" id="dest_port">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 alertType">
                        <!--alert-->
                    </div>
                    <div class="col-md-2 alertCount">
                        <!--all-->
                    </div>
                    <div class="col-md-9 alertLogs">
                        <!--all alert logs-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document.body).css({
        "overflow-x": "hidden"
    });
</script>
</body>
</html>
